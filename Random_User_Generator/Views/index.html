<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="src/css/styles.css">
    <title>Front</title>
</head>

<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <!-- Usuario info -->
            <div id=user>
                <img src="src/images/avatar.jpg" id="user_avatar" alt="Avatar">

                <p id="user_infos">
                    <span class="item-description">
                        Igor Alves
                    </span>
                    <span class="item-description">
                        Desenvolvedor
                    </span>
                </p>
            </div>


            <!-- Barras laterais -->
            <ul id="side_items">
                <li class="side-item active">
                    <a href="Pages/Cadastro_Cliente.html">
                        <i class="fa-solid fa-users"></i>
                        <span class="item-description">Users</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item-description">Dashboard</span>
                    </a>

                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">Produtos</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-image"></i>
                        <span class="item-description">Imagens</span>
                    </a>
                </li>

                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">Imagens</span>
                    </a>
                </li>
            </ul>
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>

    </nav>

    <main>
        <h1>Users</h1>

        <!-- Botão novo user -->
        <button type="button" class="btn btn-azul" id="open_dialog" data-bs-toggle="modal" data-bs-target="#Modal_Post"
            data-bs-whatever="@mdo">Novo</button>

        <!-- Novo user random -->
        <!-- Ajustar para dar um post random -->
        <button id="postRandomUser" type="button" class="btn btn-azul" data-bs-whatever="@mdo">Novo Random</button>

        <!-- Modal Post-->
        <div class="modal fade" id="Modal_Post" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Cadastrar User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm" class="form" method="post" action="">
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Gender:</label>
                                <input type="text" class="form-control" id="recipient-name" name="Gender">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="recipient-name" name="Name">
                            </div>
                            <div class="mb-3">
                                <label for="recipient-name" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="recipient-name" name="Email:">
                            </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-azul" data-bs-dismiss="modal">Voltar</button>
                        <button id="postUser" type="submit" class="btn btn-azul">Cadastrar</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Modal Put -->
        <div class="modal fade" id="Modal_Edit" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ModalLabel">Editar User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="userForm" class="form" method="post" action="">
                            <div class="mb-3">
                                <label for="gender" class="col-form-label">Gender:</label>
                                <input type="text" class="form-control" id="gender" name="gender">
                            </div>
                            <div class="mb-3">
                                <label for="name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="col-form-label">Email:</label>
                                <input type="text" class="form-control" id="email" name="email">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-azul" data-bs-dismiss="modal">Voltar</button>
                        <button id="putUser" type="submit" class="btn btn-azul">Atualizar</button>
                    </div>
                </div>
            </div>
        </div>




        <!-- Pesquisa -->
        <form method="GET" class="d-flex" id="searchForm">
            <input type="text" class="form-control mb-2 busca" placeholder="User name" id="searchInput" name="busca"
                value="">
            <button type="submit" class="btn btn-azul btn-azul">Buscar</button>
        </form>

        <!-- Dados -->
        <table class="table align-middle">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Name</th>
                    <th scope="col">E-mail</th>
                    <th scope="col">Ações</th>

                </tr>
            </thead>
            <tbody id="userTableBody">

                <!-- GetAll -->
                <script src="src/javascript/Relatorio.js"></script>

            </tbody>
        </table>

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-end">
                <li class="page-item" id="paginaAnterior"><a class="page-link" href="#">Anterior</a></li>
                <li class="page-item" id="proximaPagina"><a class="page-link" href="#">Próxima</a></li>
            </ul>
        </nav>

    </main>
    <script src="src/javascript/SideBar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="src/javascript/PostUserRandom.js"></script>
    <script src="src/javascript/PostUser.js"></script>r
    <script src="src/javascript/PutUser.js"></script>ri
</body>

</html>
